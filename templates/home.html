{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/logo_for_first_website.jpg' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-danger float-right">See all</a>
	<h3 class="section-title">Most Desired Products</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{% for product in products %}
		<div class="col-md-3">
			<div class="card card-product-grid">
				<a href="{{ product.get_url }}" class="img-wrap">
					{% if product.image %}
						<img src="{{ product.image.url }}" alt="Product Image">
					{% else %}
						<img src="{% static 'images/no-image.png' %}" alt="No Image Available">
					{% endif %}
				</a>
				<figcaption class="info-wrap">
					<a href="{{ product.get_url }}" class="title text-danger" ">{{ product.product_name }}</a>
					<div class="price mt-1">${{ product.price }}</div> <!-- price-wrap.// -->
					<div class="rating-star">
						<span>
						<i class="fa fa-star{% if product.averageReview >= 0.75 %}{% elif product.averageReview >= 0.5 %}-half-o{% else %}-o{% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview >= 1.75 %}{% elif product.averageReview >= 1.5 %}-half-o{% else %}-o{% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview >= 2.75 %}{% elif product.averageReview >= 2.5 %}-half-o{% else %}-o{% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview >= 3.75 %}{% elif product.averageReview >= 3.5 %}-half-o{% else %}-o{% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview >= 4.75 %}{% elif product.averageReview >= 4.5 %}-half-o{% else %}-o{% endif %}" aria-hidden="true"></i>
						</span>
					</div>
				</figcaption>
			</div>
		</div> <!-- col.// -->
	{% endfor %}

</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->






</body>
</html>
{% endblock %}
