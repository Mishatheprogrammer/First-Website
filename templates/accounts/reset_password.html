{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Reset Your Password</h4>
        {% include 'includes/alerts.html' %}
      <form action="{% url 'reset_password' %}" method="POST">
        {% csrf_token %}
        <h5 class="card-title mb-4 text-center" style="color: blue;">Create ⬇️</h5>
          <div class="form-group">
			 <input type="password" class="form-control" placeholder="Create Password" name="password"> <!--This name is very important as we are going to refer to them in our login function-->
          </div> <!-- form-group// -->
        <h5 class="card-title mb-4 text-center" style="color: rgb(235, 21, 210);">Confirm ⬇️ </h5>
          <div class="form-group">
			<input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password">
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Reset  </button>
          </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
